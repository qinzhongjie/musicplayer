<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音乐播放器</title>
		<style type="text/css">
			body {background-image: url(img/section5.jpg);}
			img {
				width: 200px;
				height: 200px; 
				border-radius: 50%;
				-webkit-animation: circle 10s infinite linear;
			}
			@-webkit-keyframes circle{
				0%{transform: rotate(0deg);}
				100%{transform: rotate(-360deg);}
			}
			center {margin: 100px;}
		</style>
	</head>
	<body>
		<center class="">
			<img src="img/icon.jpeg"/><br /><br /><br />
			<audio src="source/Shakira - Try Everything.mp3" controls="controls" loop="loop"></audio>
		</center>
	</body>
</html>
